<!DOCTYPE html>
    <html>
      <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <title>Add Article Form</title>
      </head>
      <body>
      <div class = "container">
        <h1>Add Article</h1>
      </div>
      <div class = "container">
        <form>
          <div class="form-group">
            <label>Article Title</label>
            <input type="text" class="form-control" placeholder="Title">
          </div>
          <div class="form-group">
            <label>Author Name</label>
            <input type="text" class="form-control" placeholder="Author">
          </div>
          <div class="form-group row">
            <div class="col">
              <div class="file-field">
                <label>Upload Files:</label>
                <br />
                <div class="btn btn-sm">

                  <input type="file">
                </div>
              </div>
            </div>
            <div class="col">
              <div class="file-field">
                <label>Pages</label>
                <br />
                <select class="custom-select">
                  <option>Ideas</option>
                  <option>Academics</option>
                  <option>Steps</option>
                </select>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label>Article Text</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="10"></textarea>
          </div>
          <div class="form-group row">
            <div class="col">
              <div class="form-group">
                <label>Select Tags</label>
                <br />
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="Python">
                  <label class="form-check-label" for="inlineCheckbox1">Python</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="Java">
                  <label class="form-check-label" for="inlineCheckbox3">Java</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="Scala">
                  <label class="form-check-label" for="inlineCheckbox3">Scala</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="Perl">
                  <label class="form-check-label" for="inlineCheckbox3">Perl</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="C++">
                  <label class="form-check-label" for="inlineCheckbox2">C++</label>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="file-field">
                <label>Visibility</label>
                <br />
                <div class="btn-group" data-toggle="buttons">
                  <label class="btn btn-danger active">
                    <input type="radio" name="options" id="option1" autocomplete="off" checked> Public (preselected)
                  </label>
                  <label class="btn btn-danger">
                    <input type="radio" name="options" id="option2" autocomplete="off"> Private
                  </label>
                </div>
              </div>
            </div>
          </div>
          <label>Login to Finish Submitting</label>
          <div class ="row">

            <div class="col">
              <div class="form-group">

                <input type="text" class="form-control" placeholder="Username">
              </div>
            </div>

            <div class="col">
              <div class="form-group">
                <input type="password" class="form-control" placeholder="Password">
              </div>
            </div>

          </div>

          <!-- <div class="form-group">
            <label>Login to Finish Submitting</label>
            <input type="text" class="form-control" placeholder="Username">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" placeholder="Password">
          </div> -->


          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="Remember me">
            <label class="form-check-label" for="inlineCheckbox1">Remember me</label>
          </div>
          <br/>
          <br/>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </body>
  </html>
